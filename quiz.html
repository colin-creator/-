        currentIndex = 0; // é‡ç½®åˆ°ç¬¬ä¸€é¢˜
        hasAnswered = false;

        // æ›´æ–°æŒ‰é’®æ ·å¼
        dom.filterBtns.forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // æ ¹æ®ç­›é€‰æ¡ä»¶æ›´æ–°é¢˜ç›®åˆ—è¡¨
        if (filter === 'favorite') {
            filteredQuestions = questions.filter(q => favoriteIds.includes(q.id));
            if (filteredQuestions.length === 0) {
                alert('æ”¶è—å¤¹è¿˜æ²¡æœ‰é¢˜ç›®ï¼Œå¿«å»æ”¶è—å§ï¼');
                setFilter('all');
                return;
            }
        } else if (filter === 'error') {
            filteredQuestions = questions.filter(q => errorIds.includes(q.id));
            if (filteredQuestions.length === 0) {
                alert('é”™é¢˜æœ¬è¿˜æ²¡æœ‰é¢˜ç›®');
                setFilter('all');
                return;
            }
        } else {
            filteredQuestions = [...questions];
        }

        renderQuestion();
    }

    // åˆ‡æ¢æ”¶è—çŠ¶æ€
    function toggleFavorite() {
        const currentQ = filteredQuestions[currentIndex];
        const qId = currentQ.id;

        if (favoriteIds.includes(qId)) {
            // å–æ¶ˆæ”¶è—
            favoriteIds = favoriteIds.filter(id => id !== qId);
            dom.favoriteIcon.innerText = 'â˜†';
            dom.favoriteBtn.classList.remove('active');
        } else {
            // æ·»åŠ æ”¶è—
            favoriteIds.push(qId);
            dom.favoriteIcon.innerText = 'â˜…';
            dom.favoriteBtn.classList.add('active');
        }

        // ä¿å­˜åˆ° localStorage
        localStorage.setItem('favorites', JSON.stringify(favoriteIds));
        updateStats();

        // å¦‚æœåœ¨æ”¶è—æ¨¡å¼ä¸‹å–æ¶ˆæ”¶è—ï¼Œéœ€è¦åˆ·æ–°åˆ—è¡¨
        if (currentFilter === 'favorite' && !favoriteIds.includes(qId)) {
            filteredQuestions = questions.filter(q => favoriteIds.includes(q.id));
            if (filteredQuestions.length === 0) {
                alert('æ”¶è—å¤¹å·²ç©ºï¼Œè¿”å›å…¨éƒ¨é¢˜ç›®');
                setFilter('all');
            } else {
                if (currentIndex >= filteredQuestions.length) {
                    currentIndex = filteredQuestions.length - 1;
                }
                renderQuestion();
            }
        }
    }

    // åˆ‡æ¢é”™é¢˜æ ‡è®°
    function toggleError() {
        const currentQ = filteredQuestions[currentIndex];
        const qId = currentQ.id;

        if (errorIds.includes(qId)) {
            // å–æ¶ˆæ ‡è®°
            errorIds = errorIds.filter(id => id !== qId);
            dom.errorText.innerText = 'æ ‡è®°é”™é¢˜';
            dom.errorBtn.classList.remove('error-active');
        } else {
            // æ ‡è®°ä¸ºé”™é¢˜
            errorIds.push(qId);
            dom.errorText.innerText = 'å·²æ ‡è®°';
            dom.errorBtn.classList.add('error-active');
        }

        // ä¿å­˜åˆ° localStorage
        localStorage.setItem('errors', JSON.stringify(errorIds));
        updateStats();

        // å¦‚æœåœ¨é”™é¢˜æ¨¡å¼ä¸‹å–æ¶ˆæ ‡è®°ï¼Œéœ€è¦åˆ·æ–°åˆ—è¡¨
        if (currentFilter === 'error' && !errorIds.includes(qId)) {
            filteredQuestions = questions.filter(q => errorIds.includes(q.id));
            if (filteredQuestions.length === 0) {
                alert('é”™é¢˜æœ¬å·²ç©ºï¼Œè¿”å›å…¨éƒ¨é¢˜ç›®');
                setFilter('all');
            } else {
                if (currentIndex >= filteredQuestions.length) {
                    currentIndex = filteredQuestions.length - 1;
                }
                renderQuestion();
            }
        }
    }

    // æ¸²æŸ“å½“å‰é¢˜ç›®
    function renderQuestion() {
        if (filteredQuestions.length === 0) {
            dom.questionText.innerText = 'æš‚æ— é¢˜ç›®';
            return;
        }

        const q = filteredQuestions[currentIndex];
        
        // æ›´æ–°é¡¶éƒ¨è¿›åº¦
        dom.progressText.innerText = `${currentIndex + 1} / ${filteredQuestions.length}`;
        dom.progressFill.style.width = `${((currentIndex + 1) / filteredQuestions.length) * 100}%`;

        // å¡«å……å†…å®¹
        dom.categoryTag.innerText = q.category;
        dom.questionText.innerText = q.question;
        
        // æ›´æ–°æ”¶è—æŒ‰é’®çŠ¶æ€
        if (favoriteIds.includes(q.id)) {
            dom.favoriteIcon.innerText = 'â˜…';
            dom.favoriteBtn.classList.add('active');
        } else {
            dom.favoriteIcon.innerText = 'â˜†';
            dom.favoriteBtn.classList.remove('active');
        }

        // æ›´æ–°é”™é¢˜æ ‡è®°æŒ‰é’®çŠ¶æ€
        if (errorIds.includes(q.id)) {
            dom.errorText.innerText = 'å·²æ ‡è®°';
            dom.errorBtn.classList.add('error-active');
        } else {
            dom.errorText.innerText = 'æ ‡è®°é”™é¢˜';
            dom.errorBtn.classList.remove('error-active');
        }
        
        // æ¸…ç©ºæ—§é€‰é¡¹
        dom.optionsContainer.innerHTML = '';
        dom.analysisArea.style.display = 'none';

        // æ¸²æŸ“é€‰é¡¹
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            
            // æ ¹æ®æ¨¡å¼å¤„ç†é€»è¾‘
            if (currentMode === 'study') {
                btn.classList.add('disabled');
                if (idx === q.answer) {
                    btn.classList.add('correct');
                    btn.innerText = "âœ… " + opt;
                }
            } else {
                // åˆ·é¢˜æ¨¡å¼ç‚¹å‡»äº‹ä»¶
                btn.onclick = () => handleAnswer(idx, btn);
            }
            
            dom.optionsContainer.appendChild(btn);
        });

        // å¯¼èˆªæŒ‰é’®çŠ¶æ€
        dom.prevBtn.disabled = currentIndex === 0;
        dom.nextBtn.innerText = currentIndex === filteredQuestions.length - 1 ? 'å®Œæˆ' : 'ä¸‹ä¸€é¢˜';

        // èƒŒé¢˜æ¨¡å¼ç›´æ¥æ˜¾ç¤ºè§£æ
        if (currentMode === 'study') {
            showAnalysis(q.analysis);
        }
    }

    // å¤„ç†ä½œç­”
    function handleAnswer(selectedIndex, btnElement) {
        if (hasAnswered) return; // é˜²æ­¢é‡å¤ç‚¹å‡»
        hasAnswered = true;

        const q = filteredQuestions[currentIndex];
        const buttons = dom.optionsContainer.children;

        // æ ‡è®°ç‚¹å‡»çš„é€‰é¡¹
        if (selectedIndex === q.answer) {
            btnElement.classList.add('correct');
            btnElement.innerText = "âœ… " + btnElement.innerText;
        } else {
            btnElement.classList.add('wrong');
            btnElement.innerText = "âŒ " + btnElement.innerText;
            // ç­”é”™è‡ªåŠ¨åŠ å…¥é”™é¢˜æœ¬
            if (!errorIds.includes(q.id)) {
                errorIds.push(q.id);
                localStorage.setItem('errors', JSON.stringify(errorIds));
                dom.errorText.innerText = 'å·²æ ‡è®°';
                dom.errorBtn.classList.add('error-active');
                updateStats();
            }
            // åŒæ—¶ä¹ŸæŠŠå¯¹çš„æ ‡å‡ºæ¥
            buttons[q.answer].classList.add('correct');
            buttons[q.answer].innerText = "âœ… " + buttons[q.answer].innerText;
        }

        // ç¦ç”¨æ‰€æœ‰æŒ‰é’®
        Array.from(buttons).forEach(btn => btn.classList.add('disabled'));

        // æ˜¾ç¤ºè§£æ
        showAnalysis(q.analysis);
    }

    // æ˜¾ç¤ºè§£æ
    function showAnalysis(text) {
        dom.analysisText.innerText = text;
        dom.analysisArea.style.display = 'block';
    }

    // ç¿»é¡µ
    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            hasAnswered = false; // ç¿»é¡µé‡ç½®çŠ¶æ€
            renderQuestion();
        }
    }

    function nextQuestion() {
        if (currentIndex < filteredQuestions.length - 1) {
            currentIndex++;
            hasAnswered = false; // ç¿»é¡µé‡ç½®çŠ¶æ€
            renderQuestion();
        } else {
            alert("æ­å–œä½ ï¼å·²å®Œæˆæ‰€æœ‰é¢˜ç›®ã€‚");
        }
    }

    // å¯åŠ¨
    init();

</script>
